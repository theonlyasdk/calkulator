<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calkulator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body data-bs-theme="light">
        <div class="app container mt-4 d-flex justify-content-center align-items-center flex-column">
            <div class="card calc-card">
                <div class="d-flex flex-row justify-content-between align-items-center ps-3 pt-3 pe-3">
                    <div>
                        <h1 class="w-100 zalando-sans-expanded page-title mb-0">Calkulator</h1>
                        <small class="text-secondary m-0 w-100 text-center company-branding">by <span title="Click the GitHub icon to visit my GitHub profile!">theonlyasdk</span></small>
                    </div>
                    <div class="icons d-flex gap-2">
                        <a href="https://github.com/theonlyasdk" target="_blank" class="link-bar-icon"><i class="bi bi-github" title="View my page on GitHub"></i></a>
                        <a href="https://github.com/theonlyasdk/calkulator" target="_blank" class="link-bar-icon"><i class="bi bi-code-slash" title="View source code on GitHub"></i></a>
                    </div>
                </div>

                <div class="display card m-3 mb-2 p-2">
                    <span class="calc-display" id="calc-display">0</span>
                </div>
                <hr />
                <div class="ms-3 me-3 mb-2 d-flex flex-row gap-2 operators">
                    <button title="Add" class="btn calc-btn" id="calc-btn-add">+</button>
                    <button title="Subtract" class="btn calc-btn" id="calc-btn-sub">-</button>
                    <button title="Multiply" class="btn calc-btn" id="calc-btn-mult">*</button>
                    <button title="Divide" class="btn calc-btn" id="calc-btn-div">/</button>
                    <button title="Equate" class="btn calc-btn" id="calc-btn-eq">=</button>
                </div>
                <div class="buttons-grid container">
                    <div class="col"><button class="btn calc-btn" id="calc-btn-7">7</button></div>
                    <div class="col"><button class="btn calc-btn" id="calc-btn-8">8</button></div>
                    <div class="col"><button class="btn calc-btn" id="calc-btn-9">9</button></div>

                    <div class="col"><button class="btn calc-btn" id="calc-btn-4">4</button></div>
                    <div class="col"><button class="btn calc-btn" id="calc-btn-5">5</button></div>
                    <div class="col"><button class="btn calc-btn" id="calc-btn-6">6</button></div>

                    <div class="col"><button class="btn calc-btn" id="calc-btn-1">1</button></div>
                    <div class="col"><button class="btn calc-btn" id="calc-btn-2">2</button></div>
                    <div class="col"><button class="btn calc-btn" id="calc-btn-3">3</button></div>
                    <div class="col"><button class="btn calc-btn" id="calc-btn-0">0</button></div>

                    <div class="col"><button title="Delete" class="btn calc-btn" id="calc-btn-del">DEL</button></div>
                    <div class="col"><button title="Clear All" class="btn calc-btn" id="calc-btn-ac">AC</button></div>
                </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="simpleMathEval.js"></script>
    <script src="app.js"></script>
</html>
